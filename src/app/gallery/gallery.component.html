<div class="gallery">
  <div class="container-center">
    <h1>Find your next Adventure</h1>
    <p class="text-header">
      Explore our charming rental house in Puebla de Sanabria, where comfort and nature come together
      to give you an unforgettable experience.
    </p>
    <section class="row-card">
      <!----------- CARD 1 ------------>
      <photo-card [title]="'PANORAMIC VIEWS'" [content]="'Enjoy stunning mountain views.'"
        [images]="[
                  '../../assets/images/vistas1.jpg',
                  '../../assets/images/vistas2.jpg'
                ]">
      </photo-card>
      <!----------- CARD 2 ------------>
      <photo-card [title]="'MODERN AMENITIES'" [content]="'Our house is equipped with all comforts.'"
        [images]="[
        '../../assets/images/comedor.jpg',
        '../../assets/images/cocina.jpg',
                ]">
      </photo-card>
      <!----------- CARD 3 ------------>
      <photo-card [title]="'NATURE AT YOUR DOOR'"
        [content]="'Go explore the natural beauty that surrounds our home.'" [images]="[
        '../../assets/images/lago.jpg',
        '../../assets/images/cascada.jpg',
                ]">
      </photo-card>
      <!----------- CARD 4 ------------>
      <photo-card [title]="'DISCOVER CULTURE'" [content]="'Immerse yourself in the rich culture of Puebla de Sanabria.'"
        [images]="[
        '../../assets/images/callepuebla.jpg',
        '../../assets/images/casaluz.jpg',
                ]">
      </photo-card>
      <!----------- CARD 5 ------------>
      <photo-card [title]="'RELAX AND REST'" [content]="'A perfect place to disconnect and relax.'"
        [images]="[
        '../../assets/images/habitacion1.jpg',
        '../../assets/images/habitacion2.jpg',
        '../../assets/images/baño1.jpg',
        '../../assets/images/ducha.jpg',
                ]">
      </photo-card>
      <!----------- CARD 6 ------------>
      <photo-card *ngIf="!localBooking" [title]="'BOOK YOUR STAY'"
        [content]="'¡Make your reservation now and experience the magic of Puebla de Sanabria!'"
        [images]="['../../assets/images/airbnb.jpg']" [isSpecial]="true"
        [specialLink]="'https://www.airbnb.es/rooms/945766271880521378?guests=1&adults=1&s=67&unique_share_id=5c02826d-96e3-4941-9fd2-463ae68d8f51'">
      </photo-card>
      <photo-card *ngIf="localBooking" [title]="'BOOK YOUR STAY'"
        [content]="'¡Make your reservation now and experience the magic of Puebla de Sanabria!'"
        [images]="['../../assets/images/booknow.jpeg']" [webBooking]="true">
      </photo-card>
    </section>
  </div>
</div>
